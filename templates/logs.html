{% extends "template.html" %}
{% block conteudo %}

<div class="container-fluid">
    <div class="shadow p-3 mb-2 bg-dark h2 rounded text-white text-center "><i class="fas fa-exclamation-triangle"></i> Logs</div>
       <div class="row">
           <div class="col-sm">
               <div class="shadow p-3 mb-2 bg-dark h2 rounded text-white text-center ">Logs de Login</div>
             <table class="table table-striped table-sm table-hover table-dark table-bordered" id="logins">
              <thead>
                <tr class="bg-secondary">
                  <th>ID</th>
                  <th>Usuário</th>
                  <th>Data</th>
                  <th>Tipo</th>
                </tr>
              </thead>
              <tbody>
              {% for logs_login in logs_login %}
              <tr>
                  <td>{{ logs_login[0] }}</td>
                  <td>{{ logs_login[1] }}</td>
                  <td>{{ logs_login[2] }}</td>
                  <td>{{ logs_login[3] }}</td>
              </tr>
              {%endfor%}
              </tbody>
            </table>
           </div>
           <div class="col-sm">
           </div>
       </div>


</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
      $('#logins, #mensagens, #treinamentos, #plantao, #aniversario, #programas, #bancos, #outros').DataTable({
       "order": [[ 0, "desc" ]],
        	"language": {
                "lengthMenu": "Mostrando _MENU_ registros por página",
                "zeroRecords": "Nada encontrado",
                "search": "Pesquisa:",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)",
                    "paginate": {
        "first":      "Primeiro",
        "last":       "Último",
        "next":       "Próximo",
        "previous":   "Anterior"
    },
            }
        });
  });
  </script>


{% endblock %}
