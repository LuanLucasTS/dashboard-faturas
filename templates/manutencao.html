{% extends "template.html" %}
{% block conteudo %}

<div class="container-fluid">
  <div class="shadow p-3 mb-2 bg-dark h2 rounded text-white text-center "><i class="fas fa-tools"></i> Manutenções</div>

  <a class="btn btn-primary " href="javascript:void(0);" onclick="confirma_atualizacao()"><i class="fas fa-sync-alt"></i> Atualizar Versão</a>
  <!--<a class="btn btn-primary mr-2"  href = "altera_token_github"><i class="fas fa-key"></i> Alterar token github</a>-->

  <div class="modal" tabindex="-1" role="dialog" id="confirmacao">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmação de Atualização</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja atualizar a versão da dashboard?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" onclick="confirma_atualizacao_confirmado()">Atualizar</button>
      </div>
    </div>
  </div>
</div>

  <script>
function confirma_atualizacao() {
  $('#confirmacao').modal('show'); // Mostra a janela de confirmação personalizada
}

function confirma_atualizacao_confirmado() {
  window.location.href = "/atualiza_versao"; // Executa a ação de exclusão
}
</script>

</div>
{% endblock %}
