<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard TI</title>
    <link rel="shortcut icon" href="/static/favicon.png">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.3/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<link href="/static/login.css" rel="stylesheet">
<body class="text-center">
<main class="form-signin">
    <div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-info">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
  <form action="{{ url_for('recuperasenha') }}" method="post">
    <img class="mb-4" src="/static/logo.png" alt="" width="176" height="95">
    <h1 class="h3 mb-3 fw-normal">Recuperação de login e senha</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off" required>
      <label for="email">Email</label><br>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button><br><br>
    <p class="mt-5 mb-3 text-muted">&copy; TI Financial - 2023</p>
  </form>
</main>
</body>
</html>
