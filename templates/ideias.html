{% extends "template.html" %}
{% block conteudo %}

<div class="container-fluid">
    <div class="shadow p-3 mb-2 bg-dark h2 rounded text-white text-center "><i class="fas fa-lightbulb"></i> Idéias
        <a class="btn btn-success float-left" href="{{ url_for('nova_ideia') }}"><i class="fas fa-plus-square "></i> Nova Idéia</a>
    </div>
       <table class="table table-striped table-sm table-hover table-dark table-bordered" id="ideias">
              <thead>
                <tr class="bg-secondary">
                  <th>Idéias</th>
                  <th>prioridade</th>
                  <th>Categoria</th>
                  <th>Atribuído</th>
                  <th>Status</th>
                  <th>Usuário</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
              {% for ideias in ideias %}
              <tr>
                  <td>{{ ideias[1] }}</td>
                  <td class="{% if ideias[2] == 'Baixa' %}bg-success {% elif ideias[2] == 'Média' %}bg-warning {% elif ideias[2] == 'Alta' %}bg-danger {% endif %}">{{ ideias[2] }}</td>
                  <td>{{ ideias[3] }}</td>
                  <td>{{ ideias[4] }}</td>
                  <td class="{% if ideias[5] == 'A fazer' %}bg-danger {% elif ideias[5] == 'Fazendo' %}bg-warning {% elif ideias[5] == 'Feito' %}bg-success {% endif %}">{{ ideias[5] }}</td>
                  <td>{{ ideias[6] }}</td>
                  <td><a href="{{ url_for('editar_ideia', id_ideia=ideias[0]) }}">Editar</a></td>
              </tr>
              {%endfor%}
              </tbody>
            </table>
           </div>
           <div class="col-sm">
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function(){
      $('#ideias').DataTable({
       "order": [[ 1, "desc" ]],
        	"language": {
                "lengthMenu": "Mostrando _MENU_ registros por página",
                "zeroRecords": "Nada encontrado",
                "search": "Pesquisa:",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)",
                    "paginate": {
        "first":      "Primeiro",
        "last":       "Último",
        "next":       "Próximo",
        "previous":   "Anterior"
    },
            }
        });
  });
  </script>


{% endblock %}
